<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="dropdown mr-1">
        <button type="button" class="btn btn-success dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
            Add User
        </button>
        <div class="dropdown-menu">
            <form wicket:id="userForm" class="px-4 py-3">
                <div class="form-group">
                    <label for="firstName">First name: </label>
                    <input wicket:id="firstName" type="text" class="form-control" id="firstName" placeholder="First name.">
                </div>
                <div class="form-group">
                    <label for="secondName">Second name: </label>
                    <input wicket:id="secondName" type="text" class="form-control" id="secondName" placeholder="Second name.">
                </div>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input wicket:id="username" type="text" class="form-control" id="username" placeholder="Username.">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input wicket:id="password" type="password" class="form-control" id="password" placeholder="Password.">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="dropdown-divider"></div>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Second name</th>
        <th scope="col">Username</th>
        <th scope="col"></th>
        <th scope="col"></th>
        </thead>
        <tbody wicket:id="users" >
        <tr>
            <th wicket:id="id" scope="row"></th>
            <td wicket:id="firstName"></td>
            <td wicket:id="secondName"></td>
            <td wicket:id="username"></td>
            <td>
                <div class="dropdown mr-1">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownEditMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                        Edit
                    </button>
                    <div class="dropdown-menu">
                        <form wicket:id="edit" class="px-4 py-3">
                            <div class="form-group">
                                <label for="firstName">First name: </label>
                                <input wicket:id="firstName" type="text" class="form-control" id="fName" placeholder="First name.">
                            </div>
                            <div class="form-group">
                                <label for="secondName">Second name: </label>
                                <input wicket:id="secondName" type="text" class="form-control" id="sName" placeholder="Second name.">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div class="dropdown-divider"></div>
                    </div>
                </div>
            </td>
            <td>
                <form wicket:id="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div wicket:id="feedback"></div>
<div class="container">
    <form wicket:id="search">
        <div class="col-sm-4">
            <input wicket:id="username" type="text" class="form-control" placeholder="username">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
</body>

</html>
